#Nombre del servicio:
spring.application.name=productoservice

#Puerto del servicio
server.port=8084

#Url relacionado al servicio y acceso a la base de datos:
spring.datasource.url=jdbc:mysql://localhost:3306/perfulandia_productos_Hateoas_db
spring.datasource.username=root
spring.datasource.password=

#Configuracion de JPA y Hibernate para la base de datos:
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
